<!doctype html>
<html lang="fr">

<head>
    <!--basic meta-->
    <meta charset="utf-8">
    <meta name="author" content="Lorris Crappier">
    <title>PRÉVISION MÉTÉO MONDIALE</title>

    <!--Mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>

    <main>
        <section id="conteneurIndex" class="conteneurMain">
            <h2>Pour pouvoir accéder à la météo veuillez choisir votre méthode de localisation.</h2>

            <!--Bouton principal-->
            <section id="buttonTypeLocalisation">
                <div id="geolocalisationButton" class="buttonIndex">
                    <p>Me géolocaliser</p>
                </div>
                <div id="coordonneGeoButton" class="buttonIndex">
                    <p>Coordonnées géographiques</p>
                </div>
            </section>

            <!--Formulaire coordonnée précise-->
            <section id="formulaireCoordonneGeo">
                <section id="latitude">
                    <label for="latitudeUser">Latitude</label>
                    <input type="text" name="latitudeUser" id="latitudeUser">
                </section>

                <section id="longitude">
                    <label for="longitudeUser">Longitude</label>
                    <input type="text" name="longitudeUser" id="longitudeUser">
                </section>

                <a id="validationForm">
                    <p>Rechercher</p>
                </a>
            </section>

            <!--Message d'erreur-->
            <p id="geolocationError" class="warningMessage">Erreur de géolocalisation</p>
            <p id="coordGeoError" class="warningMessage">Coordonnées géographiques incorrect</p>
        </section>
    </main>

    <footer>
        <div class="lineFooter"></div>
        <p>Developped by Lorris</p>
        <div class="lineFooter"></div>
    </footer>


    <!--*SCRIPT-->
    <!--geolocalisation utilisateur-->
    <script src="geolocalisation.js"></script>
    <!--gestion formulaire coordonnées géographiques-->
    <script src="coordGeo.js"></script>
</body>

</html>
